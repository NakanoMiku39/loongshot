<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Package List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Package List</h1>
        <a href="{{ url_for('add') }}" class="btn btn-primary">Add New Package</a>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Version</th>
                    <th>Release</th>
                    <th>Repo</th>
                    <th>Build Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for package in packages %}
                <tr>
                    <td>{{ package.name }}</td>
                    <td>{{ package.version }}</td>
                    <td>{{ package.release }}</td>
                    <td>{{ package.repo }}</td>
                    <td>{{ package.build_status }}</td>
                    <td>
                        <a href="{{ url_for('edit', id=package['rowid']) }}" class="btn btn-warning">Edit</a>
                        <form action="{{ url_for('delete', id=package['rowid']) }}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
