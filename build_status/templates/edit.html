<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Edit Package</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit Package</h1>
        <form method="post">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" value="{{ package.name }}" required>
            <label for="version">Version</label>
            <input type="text" name="version" id="version" value="{{ package.version }}" required>
            <label for="release">Release</label>
            <input type="text" name="release" id="release" value="{{ package.release }}" required>
            <label for="repo">Repo</label>
            <input type="text" name="repo" id="repo" value="{{ package.repo }}" required>
            <label for="build_status">Build Status</label>
            <input type="text" name="build_status" id="build_status" value="{{ package.build_status }}" required>
            <button type="submit">Update Package</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
